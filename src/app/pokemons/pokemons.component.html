<div class="pokemonsPage container">
    <div class="ListingPokemons">
      <div class="item" *ngFor="let pokemon of pokemons">
        <div *ngIf="userId && maxSlot < 6">
          <a (click)="addPokemon(pokemon.id)"><i class="fa-solid fa-plus"></i></a>
        </div>
        <div *ngIf="userId && idCard">
          <a (click)="editPokemon(pokemon.id)"><i class="fa-solid fa-pen-to-square"></i></a>
        </div>
        <div class="types">
          <div *ngIf="pokemon?.type0" class="roundType roundType0" style="{{pokemonService.colorType(pokemon?.type0)}}"></div>
          <div *ngIf="pokemon?.type1" class="roundType roundType1" style="{{pokemonService.colorType(pokemon?.type1)}}"></div>
        </div>
        <div class="imgContain">
          <img src="{{pokemonService.getImg(pokemon?.id)}}" />
        </div>
        <div class="content">
          <p class="name">#{{ pokemonService.changeID(pokemon?.id) }} {{ pokemon?.name }}</p>
          <a (click)="paramsPokemon(pokemon.id)" title="Page dÃ©tails : {{pokemon?.name}}" class="btn btn_orange">En savoir plus</a>
        </div>
      </div>
    </div>


    <img src="/img/wallpapers/our-waves-2.png" alt="Vagues" class="waves" />
</div>
