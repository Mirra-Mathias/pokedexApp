<form [formGroup]="registerForm" class="formulaire">
    <h1>S'inscrire</h1>

    <mat-form-field appearance="fill">
        <mat-label>Nom d'utilisateur</mat-label>
        <input formControlName="username" matInput placeholder="Nom d'utilisateur">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Entrer votre mot de passe</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Cacher mot de passe'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button type="submit" (click)="register()" [disabled]="!registerForm.valid" class="connectLink">S'inscrire</button>

</form>
